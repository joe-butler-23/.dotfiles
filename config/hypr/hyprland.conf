################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor= DP-5, preferred, auto, 1, vrr, 1
monitor= eDP-1, preferred, auto, 1, vrr, 1

# Monitor configuration - Acer on left, Dell on right
monitor = DP-6, 1920x1080, 0x0, 1
monitor = DP-4, 1920x1080, 1920x0, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$menu = rofi -show drun -run-command "app2unit -- {cmd}"
$browser = app2unit brave
$fileManager = app2unit foot -a yazi -D ~ sh -lc 'TMPFILE=$(mktemp); yazi --chooser-file="$TMPFILE"; if [ -s "$TMPFILE" ]; then xdg-open "$(cat "$TMPFILE")"; fi; rm -f "$TMPFILE"'

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favourite apps at launch like this:

exec-once = app2unit waybar
exec-once = app2unit swaync & app2unit hypridle & app2unit hyprpaper
exec-once = hyprctl dispatch dpms on
exec-once = app2unit nm-applet
exec-once = app2unit blueman-applet
exec-once = sleep 2 && app2unit kanshi &
exec-once = foot --server
exec-once = clipse -listen

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    # Colours
    col.active_border = rgba(A7A7A780)
    col.inactive_border = rgba(A7A7A780)

    # Behaviour
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    # Enable animations so we can use a 1-frame fade on close only
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 0, 10, default
    animation = border, 0, 5.39, easeOutQuint
    animation = windows, 0, 4.79, easeOutQuint
    animation = windowsIn, 0, 4.1, easeOutQuint, popin 87%

    # Micro-fade on close to force a clean repaint (keeps everything else instant)
    animation = windowsOut, 0, 1, linear, fade
    animation = fadeOut,   0, 1, linear

    animation = fadeIn, 0, 1.73, almostLinear
    animation = fade, 0, 3.03, quick
    animation = layers, 0, 3.81, easeOutQuint
    animation = layersIn, 0, 4, easeOutQuint, fade
    animation = layersOut, 0, 1.5, linear, fade
    animation = fadeLayersIn, 0, 1.79, almostLinear
    animation = fadeLayersOut, 0, 1.39, almostLinear
    animation = workspaces, 0, 1.94, almostLinear, fade
    animation = workspacesIn, 0, 1.21, almostLinear, fade
    animation = workspacesOut, 0, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# (examples omitted)

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
    kb_layout = gb
    kb_variant = basic
    kb_model = pc105
    kb_options = caps:escape
    kb_rules = evdev

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    # workspace_swipe is not a valid option in Hyprland
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bindr = $mainMod, SUPER_L, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, U, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod, Y, exec, app2unit hyprshot -m region --clipboard-only
bind = $mainMod, SPACE, exec, /home/joebutler/.cargo/bin/wlr-which-key
bind = $mainMod, a, exec, app2unit footclient
# bind = $mainMod, SHIFT, x, exec, hyprlock

# fzf for file finder
bind = $mainMod, F, exec, app2unit footclient -a filepicker -D ~ sh -lc fzf_file_launcher.sh
# If you ever disable 'foot --server', use this instead:
# bind = $mainMod, F, exec, foot -a filepicker -D ~ sh -lc fzf_file_launcher.sh

# Open refile.txt with mousepad script
bind = $mainMod, R, exec, /home/joebutler/bin/refile-mousepad.sh

## Monitor set up
bind = $mainMod, F3, exec, hyprctl keyword monitor eDP-1,preferred,0x0,1 && hyprctl keyword monitor DP-5,disable && hyprctl dispatch moveworkspacetomonitor all eDP-1
bind = $mainMod, m, exec, ~/.config/hypr/toggle_eDP1.sh
bind = $mainMod, n, exec, hyprctl keyword monitor eDP-1,enable

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, h, workspace, e-1
bind = $mainMod SHIFT, l, workspace, e+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = , mouse:275, workspace, e-1
bind = , mouse:276, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrulev2 = float, class:filepicker
windowrulev2 = center, class:filepicker
windowrulev2 = size 70% 40%, class:filepicker
windowrulev2 = stayfocused, class:filepicker

windowrulev2 = float, class:dirfinder
windowrulev2 = center, class:dirfinder
windowrulev2 = size 600 120, class:dirfinder
windowrulev2 = opacity 0.9, class:dirfinder

windowrulev2 = float, class:clipse
windowrulev2 = center, class:clipse
windowrulev2 = size 70% 40%, class:clipse
windowrulev2 = stayfocused, class:clipse

windowrulev2 = float, class:mousepad
windowrulev2 = center, class:mousepad
windowrulev2 = size 35% 40%, class:mousepad

# Quick add for obsidian via rofi
bind = $mainMod SHIFT, SPACE, exec, app2unit $HOME/bin/obsidian_capture.sh

# Floating rule for bluetooth manager
windowrulev2 = float, persistentsize, class:blueman-manager

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximise requests from apps.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
